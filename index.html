<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="remote">
        <input id="color-picker" type="color" value="#333333">
        <button class="black-mode">Black</button>
        <button class="pink-mode">Pink</button>
        <button class="rgb-mode">Rainbow</button>
        <button class="eraser-mode">Eraser</button>
        <div class="slider">
            <p class="grid-value">16x16</p>
            <input type="range" min="2" max="100" value="16" id="slider">
        </div>
    </div>

    <div class="frame"> 
        <div class="title">Etch-A-Sketch</div>
        <div class="grid"></div>
        <div class="container">
            <div class="knob" id="left-knob">○</div>
            <button class="grid-size">↻</button>
            <div class="knob" id="right-knob">○</div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
